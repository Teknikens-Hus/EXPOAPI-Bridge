query GetBookings($startAtGteq: DateTime!, $endAtLteq: DateTime!) {
  bookings(search: {reservationsEventStartAtGteq: $startAtGteq, reservationsEventEndAtLteq: $endAtLteq}) {
    totalNodeCount,
    totalPageCount,
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    nodes {
      humanNumber
      state
      firstName
      lastName
      email
      message
      organisation
      externalComment
      internalComment
      createdAt
      updatedAt
      bookingType {
        name
      }
      booker{
        customer{name, customerType{name}}
        title{name}
      }
      reservations {
        nodes {
          offer{
            name
          }
          reservationable{
            __typename
          	... on ProgramReservation{
              attendees{
                totalNodeCount
                nodes{
                  attendeeType{
                    name
                  }
                }
              }
              event{
                name
                startAt
                endAt
                eventAllocation{
                  eventAllocationResources{
                    totalNodeCount
                    nodes{
                      resource{
                        name
                        resourceType{name}
                      }
                    }
                  }
                }
              }
            }
            ... on AdmissionReservation{
              attendees{
                totalNodeCount
                nodes{
                  attendeeType{
                    name
                  }
                }
              }
              event{
                name
                startAt
                endAt
                eventAllocation{
                  eventAllocationResources{
                    totalNodeCount
                    nodes{
                      resource{
                        name
                        resourceType{name}
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}